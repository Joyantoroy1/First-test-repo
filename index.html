<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .flag {
      width: 300px;
      height: 180px;
      background-color: green;
      position: relative;
    }
    .circle {
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 25%;
      transform: translateY(-50%);
    }
  </style>
  <title>Bangladesh Flag</title>
</head>
<body>
  <div class="flag">
    <div class="circle"></div>
  </div>
</body>
</html>
