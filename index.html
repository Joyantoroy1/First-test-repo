<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .flag {
      width: 300px;
      height: 180px;
      background-color: rgb(0, 17, 243);
      position: relative;
    }
    /* look like cgit push -u origin main */
    .circle {
      width: 100px;
      height: 100px;
      background-color: rgb(250, 225, 0);
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 25%;
      transform: translateY(-50%);
    }
  </style>
  <title>Bangladesh Flag</title>
</head>
<body>
  <div class="flag">
    <div class="circle"></div>
  </div>
</body>
</html>
